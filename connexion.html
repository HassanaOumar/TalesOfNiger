<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalesOfNiger</title>
    <!-- Lien vers Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <!-- Lien vers votre fichier CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="bg-primary text-white text-center py-4">
        <h1>TalesOfNiger</h1>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="Accueil.html">Accueil</a>
                <a class="nav-link" href="inscription.html">Inscription</a>
                <a class="nav-link" href="PageSupp.html">Cuisine Nigerienne</a>
            </div>
        </nav>
    </header>

    <div class="container my-5">
        <h2>Connexion</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Se connecter</button>
        </form>
        <div id="welcomeMessage" class="mt-3"></div>
    </div>

    <p id="welcomeMessage"></p>

    <script>
        function displayWelcomeMessage(username) {
            document.getElementById("welcomeMessage").innerText = `Bienvenue, ${username} !`;
        }
        // Appeler cette fonction après une connexion réussie
        displayWelcomeMessage("NomUtilisateur");
    </script>

    </footer>

    <script src="js/scripts.js"></script>
</body>
</html>
